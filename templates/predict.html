<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Prediksi</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/Images/otak.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Prediksi Model</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" style="font-size: 20px;" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" style="font-size: 20px;" href="/dataset">Dataset</a></li>
                            <li class="nav-item"><a class="nav-link" style="font-size: 20px;" href="/model">Model</a></li>
                            <li class="nav-item"><a class="nav-link" style="font-size: 20px;" href="/prediksi">Prediksi</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Prediksi</span></h1>
                    </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container">
                <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Form fields for first column -->
                                    <div class="mb-3">
                                        <label for="mean" class="form-label">Mean</label>
                                        <input type="number" class="form-control" id="mean" name="Mean"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="variance" class="form-label">Variance</label>
                                        <input type="number" class="form-control" id="variance" name="Variance"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="std_deviation" class="form-label">Standard Deviation</label>
                                        <input type="number" class="form-control" id="std_deviation" name="Standard Deviation"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="entropy" class="form-label">Entropy</label>
                                        <input type="number" class="form-control" id="entropy" name="Entropy"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="skewness" class="form-label">Skewness</label>
                                        <input type="number" class="form-control" id="skewness" name="Skewness"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="kurtosis" class="form-label">Kurtosis</label>
                                        <input type="number" class="form-control" id="kurtosis" name="Kurtosis"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrast" class="form-label">Contrast</label>
                                        <input type="number" class="form-control" id="contrast" name="Contrast"  required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Form fields for second column -->
                                    <div class="mb-3">
                                        <label for="energy" class="form-label">Energy</label>
                                        <input type="number" class="form-control" id="energy" name="Energy" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="asm" class="form-label">ASM</label>
                                        <input type="number" class="form-control" id="asm" name="ASM"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="homogeneity" class="form-label">Homogeneity</label>
                                        <input type="number" class="form-control" id="homogeneity" name="Homogeneity"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="dissimilarity" class="form-label">Dissimilarity</label>
                                        <input type="number" class="form-control" id="dissimilarity" name="Dissimilarity"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="correlation" class="form-label">Correlation</label>
                                        <input type="number" class="form-control" id="correlation" name="Correlation"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="coarseness" class="form-label">Coarseness</label>
                                        <input type="number" class="form-control" id="coarseness" name="Coarseness"  required>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="buttons">
                            <button type="button" onClick="cancelOperation()" class="btn btn-danger">Cancel</button>
                            <button type="button" onClick="useData()" class="btn btn-primary">Uji Coba Model</button>
                        </div>
                    </div>
                </div>
        
                <!-- Modal for Prediction Result -->
                <div class="modal fade" id="predictionModal" tabindex="-1" role="dialog" aria-labelledby="predictionModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p id="HasilPredictionDT"></p>
                                <p id="HasilPredictionNB"></p>
                                <p id="HasilPrediction"></p>
                                <p id="ModelDigunakan"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Modal for Cancel Operation -->
                <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cancelModalLabel">Oopss....</h5>
                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Model telah di-cancel
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Loading Modal -->
                <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loadingModalLabel">Loading...</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Mohon tunggu sementara kami memproses data Anda.</p>
                                <div class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onClick="cancelOperation()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terms</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>

       
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>

    </body>
</html>
